<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="./custom.css">
    <script type="module" src="./cartItemsLoader.js" defer></script>

</head>

<body>
    <header class="w-100 h-fit shadow-lg">
        <nav class="w-11/12 h-[6rem]  m-auto flex justify-between items-center relative">

            <p>
                <span id="cartItems" class="bg-red-500 w-fit h-fit p-1 absolute top-[-4px] left-[40px]">0</span>
                <img class="w-[3rem]" src="./cart-pro-icon.svg" alt="">
            </p>
            <ul>
                <li class="text-2xl font-semibold cursor-pointer"><a class="cursor-pointer" href="index.html"> <img
                            class="w-[1.5rem] inline-block mr-1 cursor-pointer" src="./arrow.webp" alt="">
                        Back</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main w-100 h-fit ">
        <section class="resultCon w-full h-fit m-auto border-2 grid grid-cols-1 px-0">
            <div class="cartResults min-w-[200px] max-w-[4000px] h-fit bg-white bg-opacity-60 m-auto mt-5 rounded-lg p-5 border-4 border-zinc-800/40 shadow-lg"
                style="backdrop-filter: blur(15px);">


            </div>
            <div class="justify-self-end w-[15rem] h-fit border-2 border-black bg-white px-3 mt-5">
                <p class="mt-2 font-bold">Selected Offer Summary</p>
                <div class="flex justify-between mt-8">
                    <p class="font-light">Sub Total</p>
                    <p class="font-bold " id="total">$1000</p>
                </div>
                <div class="border-t-4 mt-2"></div>
                <div class="flex justify-between w-100 mt-5 ">
                    <button
                        class="border-2 border-lime-500 rounded-md p-2 bg-lime-500 text-white font-semibold text-lg hover:bg-white hover:text-lime-500 transition duration-500 mb-5">CheckOut</button>
                    <button
                        class="border-2 border-red-500 rounded-md p-2 bg-red-500 text-white font-semibold text-lg hover:bg-white hover:text-red-500 transition duration-500 mb-5"
                        onclick="removeAll()">Clear
                        Cart</button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
